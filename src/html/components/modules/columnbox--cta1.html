<div class="columnbox columnbox--cta1 cat-@@category @@addclass">
  <div class="inner">
    <figure class="media">
      <img src="@@imgsrc" alt="@@imgalt"/>
      <div class="stamp stamp--@@stamptype">
        <div class="icon-holder"></div>
        <div class="meta-data">@@stampmeta</div>
      </div>
    </figure>
    <div class="details">
      <h4 class="heading">@@heading</h4>
      <p class="copy">@@copy</p>
      <h5 class="saleprice">@@saleprice</h5>
    </div>
    <div class="foot">
      <a href="@@footlink">@@foottext</a>
    </div>
  </div>
</div>
