<div class="collapsebar @@addclass">
  <h2 class="collapsebar__button clearfix" data-toggle="collapse" data-target="#@@itemid" aria-expanded="false" aria-controls="@@itemid">
    @@itemtitle
    <span class="up icon-foetex-dropup pull-right"></span><span class="down icon-foetex-dropdown pull-right"></span>
  </h2>
  <div class="collapse" id="@@itemid">
    @@itemcontent
  </div>
</div>
